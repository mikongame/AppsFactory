<!DOCTYPE html>
<html lang="en">

<head>
    <title>Output - Etiqueta HTML5 | Pablo Monteserín</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Uso de la etiqueta output en un formulario HTML para mostrar el valor resultante de ejecutar un algoritmo que suma dos números introducidos">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="css/spoiler-styles.css">  
</head>
<body>
    <h1>Hacemos visible e invisible una capa pulsando un checkbox</h1>
    <input type="checkbox" id="check1"></input>
    <label for="check1">SPOILER</label>
    <div class="contenidoOculto">CONTENIDO OCULTO</div>

</body>

</html>
